<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Nature Trails</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/charts.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<header>
    <nav class="navbar has-background-primary-dark" role="navigation" aria-label="main navigation">
        <div class="">
            <div class="field is-grouped">
                <h1 class="app-title">Nature Trails</h1>
            </div>
            <div>
                <figure class="is-flex is-horizontal-center">
                    <img class="image is-square" src="./assets/images/treepath.png" width="100" height="">
                </figure>
            </div>
        </div>
    </nav>
</header>

<body>

    <main class="columns m-1">


        <section id="sidebar" class="column is-one-quarter">
            <div class="card city-search ">
                <h3 class="card-header text-uppercase">Search By City</h3>
                <form id="submit-form" class="card-body ">
                    <input name="city-name" id="city-name" type="text" autofocus="true" class="form-input"
                        placeholder="Boston, MA, US or London, GB" />
                    <button type="submit" class="button is-info">Search</button>
                    <span>For best results search by city, state and country code, or city and country code.</span>
                </form>
            </div>
            <div class="card city-search">
                <h3 class="card-header text-uppercase">Search History</h3>
                <div id="search-history" class="card-body">
                    <ul class="list-group list group-flush" id="city-name">
                        <li class="list-group-item"></li>
                        <div id="storagePlacement"></div>
                </div>
            </div>
        </section>

        <section id="weather-box" class="column">
            <div>
                <h2>Weather Information</h2>
                <div id="name-city" class="location">City Name:</div>
                <div id="weather-container" class="textVal">Temp:</div>
                <div id="humid-container">Humidity:</div>
                <div id="w-speed">Wind</div>
                <div id="description">Conditions:</div>
                <img class="icons"></img>
            </div>
            <div>
                <div id="map-box" visibility="hidden">
                    <h3>Availabale Trails in your Area</h3>
                    <div id="map-display"></div>
                </div>
            </div>
            <div>
                <div id="forecast-box" >
                    <h3>5-Day Forecast</h3>
                    <div id="weather-forecast" class="is-flex is-flex-wrap-wrap"></div>
                </div>
            </div>
        </section>



    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.9.0/proj4.js"
        integrity="sha512-lO8f7sIViqr9x5VE6Q72PS6f4FoZcuh5W9YzeSyfNRJ9z/qL3bkweiwG6keGzWS0BQzNDqAWXdBhYzFD6KffIw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
