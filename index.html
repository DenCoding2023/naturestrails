<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Nature Trails</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<header>
    <nav class="navbar has-background-primary-dark" role="navigation" aria-label="main navigation">
        <div class="">
            <div class="field is-grouped">
                <p class="control is-expanded">
                    <input class="input" type="text" placeholder="Find a repository">
                </p>
                <p class="control">
                    <a class="button is-info">
                        Search
                    </a>
                </p>
                <h1 class="app-title">Nature Trails</h1>
            </div>
            <figure class=href="">
                <img class="logo" src="/naturestrails/assets/images/treepath.png" width="100" height="">
            </figure>
</header>

<body>

    <main class="flex-row justify-space-between">
        <div id="sidebar" class="col-12 col-md-3">
            <div class="card city-search">
                <h3 class="card-header text-uppercase">Search By City</h3>
                <form id="submit-form" class="card-body">
                    <input name="city-name" id="city-name" type="text" autofocus="true" class="form-input"
                        placeholder="Boston, MA, US or London, GB" />
                    <button type="submit" class="button">Search</button>
                    <span>For best results search by city, state and country code, or city and country code.</span>
                </form>
            </div>
            <div class="card city-search">
                <h3 class="card-header text-uppercase">Search History</h3>
                <div id="search-history" class="card-body">
                </div>
            </div>
        </div>

        <div id="weather-box">
            <h2>header</h2>
            <div id="weather-container"></div>
            <h3>map</h3>
            <div id="map-container"></div>

            <h3>weather Forcast</h3>
            <div id="weather-forecast"></div>

        </div>



    </main>
    <script src="./assets/js/script.js"></script>
</body>

</html>
